<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carsharing in Deutschland</title>
  <style>
    /* Обнуляем отступы и добавляем базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif; /* Общий шрифт для страницы */
      background-color: #805a0061; /* Светлый фон для контраста */
      color: #333; /* Цвет текста */
      text-align: center; /* Центровка всей страницы */
      display: block;
      min-height: 100vh; /* Растягиваем тело страницы на всю высоту */
    }

    h4 {
      text-align: center; /* Центровка заголовка */
      font-size: 28px; /* Размер шрифта */
      color: #0c0d0e; /* Цвет заголовка */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
      margin-top: 20px; /* Отступ сверху */
      margin-bottom: 20px; /* Отступ снизу */
    }

    /* Контейнер для кнопок в виде flex */
    .button-container {
      display: flex;
      flex-wrap: wrap; /* Позволяет кнопкам переходить на новую строку */
      justify-content: center; /* Центрирование кнопок */
      gap: 20px; /* Отступы между кнопками */
      max-width: 1000px; /* Ограничение ширины */
      margin: 0 auto; /* Центровка контейнера */
      margin-top: 50px; /* Отступ сверху для кнопок */
    }
    
    /* Стили для кнопок */
    .ellipse-button {
      display: inline-block;
      width: 220px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      color: white;
      background-color: #7787a8; /* Цвет кнопок */
      border-radius: 35px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease; /* Плавный переход для эффекта наведения */
    }

    /* Эффект наведения */
    .ellipse-button:hover {
      transform: scale(1.1); /* Увеличение кнопки при наведении */
    }
  </style>
</head>
<body>
  <h4>КАРШЕРИНГ В ГЕРМАНИИ</h4>

  <!-- Контейнер для кнопок -->
  <div class="button-container">
    <a href="https://www.share-now.com" class="icon ellipse-button" target="_blank">Share Now</a>
    <a href="https://www.sixt-share.com" class="ellipse-button icon" target="_blank">Sixt Share</a>
    <a href="https://www.we-share.io" class="ellipse-button icon" target="_blank">WeShare</a>
    <a href="https://www.free-now.com" class="ellipse-button icon" target="_blank">Free Now</a>
    <a href="https://www.flinkster.de" class="ellipse-button icon" target="_blank">Flinkster</a>
    <a href="https://www.miles-mobility.com" class="ellipse-button icon" target="_blank">Miles</a>
    <a href="https://www.book-n-drive.de" class="ellipse-button icon" target="_blank">Book-n-Drive</a>
    <a href="https://www.cambio-carsharing.de" class="ellipse-button icon" target="_blank">Cambio</a>
    <a href="https://www.stadtmobil.de" class="ellipse-button icon" target="_blank">Stadtmobil</a>
    <a href="https://www.carforyou.de" class="ellipse-button icon" target="_blank">Car4You</a>
    <a href="https://www.teilauto.net" class="ellipse-button icon" target="_blank">TeilAuto</a>
    <a href="https://www.driveby.de" class="ellipse-button icon" target="_blank">DriveBy</a>
    <a href="https://www.allygator.de" class="ellipse-button icon" target="_blank">Allygator</a>
    <a href="https://www.greenwheels.com" class="ellipse-button icon" target="_blank">Greenwheels</a>
    <a href="https://www.eddy-sharing.de" class="ellipse-button icon" target="_blank">Eddy Sharing</a>
    <a href="https://www.callabike.de" class="ellipse-button icon" target="_blank">Call a Bike</a>
  </div>
</body>
</html>
