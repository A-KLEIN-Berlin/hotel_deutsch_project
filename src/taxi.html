<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Taxi</title>
    <style>
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #faf7f7;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #7787a8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Taxi</h1>
    </header>
    <main>
        <!-- Картинка такси -->
        <img src="images/taxi.jpg" alt="Taxi" style="width: 1250px; height: 500px; margin-bottom: 10px;">
        
        <!-- Таблица с сервисами такси -->
        <h2 style="margin-left: 20px;">Сервисы такси</h2>
        <table>
            <thead>
                <tr>
                    <th>Название сервиса</th>
                    <th>Номер телефона</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Taxi Berlin</td>
                    <td>+49 30 202020</td>
                </tr>
                <tr>
                    <td>Würfelfunk</td>
                    <td>+49 30 210101</td>
                </tr>
                <tr>
                    <td>City-Funk</td>
                    <td>+49 30 210202</td>
                </tr>
                <tr>
                    <td>Quality Taxi</td>
                    <td>+49 30 263000</td>
                </tr>
                <tr>
                    <td>Funk Taxi Berlin</td>
                    <td>+49 30 261026</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
