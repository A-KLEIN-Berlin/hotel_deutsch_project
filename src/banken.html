<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banken in Deutschland</title>
  <style>
    /* Обнуляем отступы и добавляем базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif; /* Общий шрифт для страницы */
      background-color: #805a0061; /* Светлый фон для контраста */
      color: #333; /* Цвет текста */
      text-align: center; /* Центровка всей страницы */
      display: block;
      min-height: 100vh; /* Растягиваем тело страницы на всю высоту */
    }

    h4 {
      text-align: center; /* Центровка заголовка */
      font-size: 28px; /* Размер шрифта */
      color: #080d20; /* Цвет заголовка */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
      margin-top: 20px; /* Отступ сверху */
      margin-bottom: 20px; /* Отступ снизу */
    }

    /* Контейнер для кнопок в виде flex */
    .button-container {
      display: flex;
      flex-wrap: wrap; /* Позволяет кнопкам переходить на новую строку */
      justify-content: center; /* Центрирование кнопок */
      gap: 20px; /* Отступы между кнопками */
      max-width: 1000px; /* Ограничение ширины */
      margin: 0 auto; /* Центровка контейнера */
      margin-top: 50px; /* Отступ сверху для кнопок */
    }
    
    /* Стили для кнопок */
    .ellipse-button {
      display: inline-block;
      width: 220px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      color: white;
      background-color: #7787a8; /* Цвет кнопок */
      border-radius: 35px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease; /* Плавный переход для эффекта наведения */
    }

    /* Эффект наведения */
    .ellipse-button:hover {
      transform: scale(1.1); /* Увеличение кнопки при наведении */
    }
  </style>
</head>
<body>
  <h4>БАНКИ В ГЕРМАНИИ</h4>

  <!-- Контейнер для кнопок -->
  <div class="button-container">
    <a href="https://www.deutsche-bank.de" class="icon ellipse-button" target="_blank">Deutsche Bank</a>
    <a href="https://www.commerzbank.de" class="icon ellipse-button" target="_blank">Commerzbank</a>
    <a href="https://www.kfw.de" class="icon ellipse-button" target="_blank">KfW Bankengruppe</a>
    <a href="https://www.dzbank.de" class="icon ellipse-button" target="_blank">DZ Bank</a>
    <a href="https://www.unicreditgroup.eu" class="icon ellipse-button" target="_blank">UniCredit Bank</a>
    <a href="https://www.helaba.de" class="icon ellipse-button" target="_blank">Helaba</a>
    <a href="https://www.lbbw.de" class="icon ellipse-button" target="_blank">LBBW</a>
    <a href="https://www.nordlb.de" class="icon ellipse-button" target="_blank">NORD/LB</a>
    <a href="https://www.bayernlb.de" class="icon ellipse-button" target="_blank">BayernLB</a>
    <a href="https://www.ing.de" class="icon ellipse-button" target="_blank">ING-DiBa</a>
    <a href="https://www.sparkasse.de" class="icon ellipse-button" target="_blank">Sparkasse</a>
    <a href="https://www.vwfs.de" class="icon ellipse-button" target="_blank">Volksbanken</a>
    <a href="https://www.postbank.de" class="icon ellipse-button" target="_blank">Postbank</a>
    <a href="https://www.hypovereinsbank.de" class="icon ellipse-button" target="_blank">HypoVereinsbank</a>
    <a href="https://www.targobank.de" class="icon ellipse-button" target="_blank">TARGOBANK</a>
    <a href="https://www.dkb.de" class="icon ellipse-button" target="_blank">DKB</a>
  </div>
</body>
</html>
