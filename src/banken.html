<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Банки в Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/banken.jpg') no-repeat center center/cover;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211);
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .button-container a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
          </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
     
    </nav>
  </header>

  <div class="main-banner"></div>

  <h1>Банки в Германии</h1>

  <main>
    <section class="button-container">
      <a href="https://www.deutsche-bank.de" target="_blank">Deutsche Bank</a>
      <a href="https://www.commerzbank.de" target="_blank">Commerzbank</a>
      <a href="https://www.kfw.de" target="_blank">KfW Bank</a>
      <a href="https://www.dzbank.de" target="_blank">DZ Bank</a>
      <a href="https://www.unicreditgroup.eu" target="_blank">UniCredit Bank</a>
      <a href="https://www.helaba.de" target="_blank">Helaba</a>
      <a href="https://www.lbbw.de" target="_blank">LBBW</a>
      <a href="https://www.nordlb.de" target="_blank">NORD/LB</a>
      <a href="https://www.bayernlb.de" target="_blank">BayernLB</a>
      <a href="https://www.ing.de" target="_blank">ING-DiBa</a>
      <a href="https://www.sparkasse.de" target="_blank">Sparkasse</a>
      <a href="https://www.vwfs.de" target="_blank">Volksbanken</a>
      <a href="https://www.postbank.de" target="_blank">Postbank</a>
      <a href="https://www.hypovereinsbank.de" target="_blank">HypoVereinsbank</a>
      <a href="https://www.targobank.de" target="_blank">Targobank</a>
      <a href="https://www.dkb.de" target="_blank">DKB</a>
    </section>
  </main>

  <footer>
    <p>Оставайтесь в безопасности!</p>
  </footer>
</body>
</html>
