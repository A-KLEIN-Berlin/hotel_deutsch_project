<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Такси в Гамбурге</title>
    <style>
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #f8f7f7;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #7787a8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Такси в Гамбурге</h1>
    </header>
    <main>
        <!-- Картинка такси -->
        <img src="images/taxi.jpg" alt="Такси в Гамбурге" style="width: 1250px; height: 500px; margin-bottom: 10px;">
        
        <!-- Таблица с сервисами такси -->
        <h2 style="margin-left: 20px;">Сервисы такси</h2>
        <table>
            <thead>
                <tr>
                    <th>Название сервиса</th>
                    <th>Номер телефона</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hansa Taxi</td>
                    <td>+49 40 211211</td>
                </tr>
                <tr>
                    <td>Taxi Hamburg</td>
                    <td>+49 40 666666</td>
                </tr>
                <tr>
                    <td>Best Taxi</td>
                    <td>+49 40 444444</td>
                </tr>
                <tr>
                    <td>Grossraumtaxi Hamburg</td>
                    <td>+49 40 5005111</td>
                </tr>
                <tr>
                    <td>Taxi Centrale Hamburg</td>

                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
