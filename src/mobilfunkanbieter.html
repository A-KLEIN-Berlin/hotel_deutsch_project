<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobilfunkanbieter in Deutschland</title>
  <style>
    /* Обнуляем отступы и добавляем базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif; /* Общий шрифт для страницы */
      background-color: #805a0061; /* Светлый фон для контраста */
      color: #333; /* Цвет текста */
      text-align: center; /* Центровка всей страницы */
      display: block;
      min-height: 100vh; /* Растягиваем тело страницы на всю высоту */
    }

    h4 {
      text-align: center; /* Центровка заголовка */
      font-size: 28px; /* Размер шрифта */
      color: #1a1b1b; /* Цвет заголовка */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
      margin-top: 20px; /* Отступ сверху */
      margin-bottom: 20px; /* Отступ снизу */
    }

    /* Контейнер для кнопок в виде flex */
    .button-container {
      display: flex;
      flex-wrap: wrap; /* Позволяет кнопкам переходить на новую строку */
      justify-content: center; /* Центрирование кнопок */
      gap: 20px; /* Отступы между кнопками */
      max-width: 1000px; /* Ограничение ширины */
      margin: 0 auto; /* Центровка контейнера */
      margin-top: 50px; /* Отступ сверху для кнопок */
    }
    
    /* Стили для кнопок */
    .ellipse-button {
      display: inline-block;
      width: 220px;
      height: 70px;
      line-height: 70px;
      text-align: center;
      color: white;
      background-color: #7787a8; /* Цвет кнопок */
      border-radius: 35px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease; /* Плавный переход для эффекта наведения */
    }

    /* Эффект наведения */
    .ellipse-button:hover {
      transform: scale(1.1); /* Увеличение кнопки при наведении */
    }
  </style>
</head>
<body>
  <h4>Mobilfunkanbieter in Deutschland</h4>

  <!-- Контейнер для кнопок -->
  <div class="button-container">

    <a href="https://www.freenet.de" class="icon ellipse-button" target="_blank">Freenet</a>
    <a href="https://www.lycamobile.de" class="icon ellipse-button" target="_blank">Lycamobile</a>
    <a href="https://www.1und1.de" class="icon ellipse-button" target="_blank">1&1 Drillisch</a>
    <a href="https://www.tchibo.de/mobil" class="icon ellipse-button" target="_blank">Tchibo Mobil</a>
    <a href="https://www.lebara.de" class="icon ellipse-button" target="_blank">Lebara</a>
    <a href="https://www.sim.de" class="icon ellipse-button" target="_blank">sim.de</a>

  </div>
</body>
</html>
