<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polizei in den Bundesländern</title>
  <style>
    
    body {
      font-family: Arial, sans-serif; /* Общий шрифт для страницы */
      background-color: #805a0061; /* Светлый фон для контраста */
      color: #333; /* Цвет текста */
      text-align: center; /* Центровка всей страницы */
    }

    h4 {
      text-align: center; /* Центровка заголовка */
      font-size: 28px; /* Размер шрифта */
      color: #161718; /* Цвет заголовка */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Тень для заголовка */
      margin-top: 20px; /* Отступ сверху */
      margin-bottom: 20px; /* Отступ снизу */
    }
    /* Контейнер для кнопок в сетке 4x4 */
    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряд */
      gap: 20px;
      max-width: 1000px; /* Ограничение по ширине */
      margin: 0 auto; /* Центровка контейнера */
    }
    
     /* Стили для кнопок */
    .ellipse-button {
      display: inline-block;
      width: 250px;
      height: 70px;
      line-height: 70px;
      margin: 10px;
      text-align: center;
      color: white;
      background-color: #7787a8; /* Цвет кнопок */
      border-radius: 35px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease; /* Плавный переход для эффекта наведения */
    }

    /* Эффект наведения */
    .ellipse-button:hover {
      transform: scale(1.1); /* Увеличение кнопки при наведении */
    }
  </style>
</head>
<body>
  <h4>ПОЛИЦИЯ</h4>

  <a href="https://www.bundespolizei.de" class="icon ellipse-button" target="_blank">Bundespolizei</a>
  <a href="https://www.polizei.bayern.de" class="icon ellipse-button" target="_blank">Bayern</a>
  <a href="https://www.polizei.berlin.de" class="icon ellipse-button" target="_blank">Berlin</a>
  <a href="https://www.polizei.brandenburg.de" class="icon ellipse-button" target="_blank">Brandenburg</a>
  <a href="https://www.polizei.bremen.de" class="icon ellipse-button" target="_blank">Bremen</a>
  <a href="https://www.polizei.hamburg" class="icon ellipse-button" target="_blank">Hamburg</a>
  <a href="https://www.polizei.hessen.de" class="icon ellipse-button" target="_blank">Hessen</a>
  <a href="https://www.polizei.mvnet.de" class="icon ellipse-button" target="_blank">Mecklenburg-Vorpommern</a>
  <a href="https://www.polizei.niedersachsen.de" class="icon ellipse-button" target="_blank">Niedersachsen</a>
  <a href="https://www.polizei.nrw.de" class="icon ellipse-button" target="_blank">Nordrhein-Westfalen</a>
  <a href="https://www.polizei.rlp.de" class="icon ellipse-button" target="_blank">Rheinland-Pfalz</a>
  <a href="https://www.saarland.de/polizei/DE/institution/organisation/polizeivorort" class="icon ellipse-button" target="_blank">Saarland</a>
  <a href="https://www.polizei.sachsen.de" class="icon ellipse-button" target="_blank">Sachsen</a>

</body>
</html>
