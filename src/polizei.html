<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Polizei in den Bundesländern | Deutschland</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/poliz.jpg') no-repeat center center/cover;
      background-position: center bottom;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211); /* Золотой фон */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .button-container a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logos">
      
    </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
      
    </nav>
  </header>

  <div class="main-banner"></div>

  <h1>Полиция в федеральных землях</h1>

  <main>
    <section class="button-container">
      <a href="https://www.bundespolizei.de" target="_blank">Bundespolizei</a>
      <a href="https://www.polizei.bayern.de" target="_blank">Bayern</a>
      <a href="https://www.polizei.berlin.de" target="_blank">Berlin</a>
      <a href="https://www.polizei.brandenburg.de" target="_blank">Brandenburg</a>
      <a href="https://www.polizei.bremen.de" target="_blank">Bremen</a>
      <a href="https://www.polizei.hamburg" target="_blank">Hamburg</a>
      <a href="https://www.polizei.hessen.de" target="_blank">Hessen</a>
      <a href="https://www.polizei.mvnet.de" target="_blank">Mecklenburg-Vorpommern</a>
      <a href="https://www.polizei.niedersachsen.de" target="_blank">Niedersachsen</a>
      <a href="https://www.polizei.nrw.de" target="_blank">Nordrhein-Westfalen</a>
      <a href="https://www.polizei.rlp.de" target="_blank">Rheinland-Pfalz</a>
      <a href="https://www.saarland.de/polizei/DE/institution/organisation/polizeivorort" target="_blank">Saarland</a>
      <a href="https://www.polizei.sachsen.de" target="_blank">Sachsen</a>
      <a href="https://www.polizei.sachsen-anhalt.de" target="_blank">Sachsen-Anhalt</a>
      <a href="https://www.polizei.schleswig-holstein.de" target="_blank">Schleswig-Holstein</a>
      <a href="https://www.polizei.thueringen.de" target="_blank">Thüringen</a>
      
    </section>
  </main>

  <footer>
    <p>Оставайтесь в безопасности!</p>
  </footer>
</body>
</html>
