<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Искусство Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: rgb(245, 236, 211); /* Золотая заливка */
      background-image: url('images/golden_pattern.png'); /* Тонкое золотое кружево */
      background-repeat: no-repeat;
      background-position: top left, bottom right;
      background-size: 200px;
      color: #333;
    }

    header {
      background-color: rgb(161, 145, 83);
      padding: 15px 20px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      text-align: center;
      flex-grow: 1;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/art.jpg') no-repeat center center/cover;
    }

    .divider {
      background-color: white;
      height: 30px;
      width: 100%;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100%;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 кнопки в ряд */
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .button-container a {
      display: flex;
      justify-content: center; /* Текст по центру горизонтально */
      align-items: center; /* Текст по центру вертикально */
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.3s ease;
      height: 60px; /* Высота кнопок */
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Искусство Германии</h1>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>
    </nav>
  </header>

  <div class="main-banner"></div>

  <!-- Белая полоса для разделения -->
  <div class="divider"></div>

  <main>
    <div class="button-container">
      <a href="https://larissa.ervnet.de/" target="_blank">Lari Peters</a>
      <a href="https://hundertwasser.ru/" target="_blank">Friedensreich Hundertwasser</a>
      <a href="https://www.concerti.de/komponisten/georg-friedrich-haendel/" target="_blank">Georg Friedrich Händel</a>
      <a href="https://nikolaus-weiler.de/" target="_blank">Nikolaus Weiler</a>
</div>

  </main>

  <footer>
    <p>Вдохновляйтесь искусством!</p>
  </footer>
</body>
</html>
