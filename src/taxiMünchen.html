<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Такси в Мюнхене</title>
    <style>
        /* Стили для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #f0e9e9;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #7787a8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Такси в Мюнхене</h1>
    </header>
    <main>
        <!-- Картинка такси -->
        <img src="images/taxi.jpg" alt="Такси в Мюнхене" style="width: 1250px; height: 500px; margin-bottom: 10px;">
        
        <!-- Таблица с сервисами такси -->
        <h2 style="margin-left: 20px;">Сервисы такси</h2>
        <table>
            <thead>
                <tr>
                    <th>Название сервиса</th>
                    <th>Номер телефона</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>IsarFunk Taxi</td>
                    <td>+49 89 450540</td>
                </tr>
                <tr>
                    <td>München Taxi</td>
                    <td>+49 89 21610</td>
                </tr>
                <tr>
                    <td>Taxi-Zentrale</td>
                    <td>+49 89 19410</td>
                </tr>
                <tr>
                    <td>Taxi München eG</td>
                    <td>+49 89 21300</td>
                </tr>
                <tr>
                    <td>SüdTaxi</td>
                    <td>+49 89 230050</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
