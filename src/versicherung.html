<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страхование в Германии</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgb(161, 145, 83);
      padding: 10px 20px;
      color: white;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .main-banner {
      position: relative;
      width: 100%;
      height: 300px;
      background: url('images/versich.jpg') no-repeat center center/cover;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    main {
      padding: 20px;
      flex-grow: 1;
      background-color: rgb(245, 236, 211);
      /* Золотая заливка */
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      /* 4 кнопки в ряду */
      gap: 20px;
      padding: 20px;
    }

    .button-container a {
      display: block;
      background-color: rgb(161, 145, 83);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button-container a:hover {
      background-color: #6b5330;
      transform: scale(1.05);
    }

    footer {
      background-color: rgb(161, 145, 83);
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="logos">

    </div>
    <nav>
      <a href="index.html">ГЛАВНАЯ</a>

    </nav>
  </header>

  <div class="main-banner"></div>

  <h1>Страхование в Германии</h1>

  <main>
    <section class="button-container">
      <a href="https://www.allianz.com" class="icon ellipse-button" target="_blank">Allianz</a>
      <a href="https://www.munichre.com" class="icon ellipse-button" target="_blank">Munich Re</a>
      <a href="https://www.ergo.com" class="icon ellipse-button" target="_blank">ERGO Group</a>
      <a href="https://www.axa.de" class="icon ellipse-button" target="_blank">AXA Konzern</a>
      <a href="https://www.ruv.de" class="icon ellipse-button" target="_blank">R+V Versicherung</a>
      <a href="https://www.hannover-re.com" class="icon ellipse-button" target="_blank">Hannover Re</a>
      <a href="https://www.debeka.de" class="icon ellipse-button" target="_blank">Debeka</a>
      <a href="https://www.gothaer.de" class="icon ellipse-button" target="_blank">Gothaer Versicherung</a>
      <a href="https://www.talanx.com" class="icon ellipse-button" target="_blank">Talanx Group</a>
      <a href="https://www.huk.de" class="icon ellipse-button" target="_blank">HUK-Coburg</a>
      <a href="https://www.arag.de" class="icon ellipse-button" target="_blank">ARAG</a>
      <a href="https://www.signal-iduna.de" class="icon ellipse-button" target="_blank">Signal Iduna</a>
      <a href="https://www.vkb.de" class="icon ellipse-button" target="_blank">Vers.kammer Bayern</a>
      <a href="https://www.ww-ag.com" class="icon ellipse-button" target="_blank">Württembergische</a>
      <a href="https://www.devk.de" class="icon ellipse-button" target="_blank">DEVK</a>
      <a href="https://www.continentale.de" class="icon ellipse-button" target="_blank">Continentale</a>
    </section>
  </main>

  <footer>
    <p>Оставайтесь в безопасности!</p>
  </footer>
</body>

</html>
